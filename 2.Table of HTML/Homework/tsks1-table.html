<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Първи опражнения</title>
    <!--Тук съм вкарал стиловете-->
    <style>                                   
    body {
        background: #585353;                 
    }
        div.example {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
        }
            h1 {
                text-align: center;
                color: #fff;
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <h1>First task- Първа задача</h1>
   
        <h2>Example: A </h2>
    <!--Изплзвал съм div за да по играя CSS-->
    <div class="example"> 
        <table>
            <tr>
                <th colspan="2"><em>Fresh Fruits</em></th>
            </tr>
            <tr>
                <td>
                    <p>
                        It has long been known that a diet<br>
                        that includes at least a few<br>
                        servings of fresh fruit every day<br>
                        will help keep you healthy, fit and<br>
                        trim.
                    </p>
                </td>
                <td><img src="http://podaraci.info/podariavam/vkusniq-podarak.jpg" alt="img" width="100" height="100" /></td>
            </tr>
        </table>
    </div>

    <h2>Example: B </h2>
    <div class="example">
        <table border="1">
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td colspan="4">O</td>
            </tr>
        </table>
    </div>
</body>
</html>
